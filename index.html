<!DOCTYPE html>
<html lang="zn-tw">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" />
  <link rel="stylesheet" href="/css/index.css">
  <link rel="shortcut icon" href="images/favicon_elsa.ico" type="image/x-icon" />
  <title>首頁</title>
</head>

<body>

  <div class="canvas">
    <div class="sky"></div>
    <div class="foreground">
      <div class="col-lg-4 col-md-6 col-sm-10 animated fadeIn fadeIn_elsa">
        <img id="name_ch" src="images/name_ch.png" alt="">
      </div>
      <div class="col-lg-8 col-md-10 col-sm-12 animated zoomIn zoomIn_elsa">
        <img id="center" src="images/center.png" alt="">
      </div>
      <div class="col-lg-3 col-md-4 col-sm-8 animated fadeIn fadeIn_elsa">
        <img id="name_en" src="images/name_en.png" alt="">
      </div>
      <a href="https://elsaliu0325.github.io/resume/" class="btn btn-outline-dark btn-lg btn-block btn_resume animated zoomIn zoomIn_btn_elsa">履歷表</a>
      <a href="https://elsaliu0325.github.io/resume/" class="btn btn-outline-dark btn-lg btn-block btn_protfolio animated zoomIn zoomIn_btn_elsa">作品集</a>
    </div>
  </div>





  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

  <script>
    var amount = 800;
    var sky = $('.sky');

    for (var i = 0; i < amount; i++) {
      var s = $('<div class="star-blink"><div></div></div>');
      s.css({
        'top': Math.random() * 100 + '%',
        'left': Math.random() * 100 + '%',
        'animation': 'blinkAfter 15s infinite ' + Math.random() * 100 + 's ease-out',
        'width': Math.random() * 2 + 7 + 'px',
        'height': Math.random() * 2 + 7 + 'px',
        'opacity': Math.random() * 5 / 10 + 0.5
      });
      if (i % 8 === 0) {
        s.addClass('red');
      } else if (i % 10 === 6) {
        s.addClass('blue');
      }
      sky.append(s);
    }

  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
    crossorigin="anonymous"></script>
</body>

</html>
